<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const reactRoot = ReactDOM.createRoot(document.getElementById('root'));
    // Here we are creating a greetingcard component which accepts greeting and name as props.
    function GreetingCard({greeting,name}){
        return <div style = {{margin : "10px",padding : "10px", backgroundColor : "blue" , color : "white", 
        border : "2px solid pink", width : "30%", textAlign : "center"}}>
                    <h2>{greeting}</h2>
                    <h1>{name}</h1>
                </div>
    }
    // Here we are creating a app component which returns greetingcard component for each object in data array. we are using
    //  array map method to iterate through data array.
    function App(){
        const data = [{greeting : "Happy Birthday", name : "Meena"}, {greeting : "Wish u all the best", name : "Saurabh"}];
        return <div>
            {data.map((el,i) => <GreetingCard {...el} key = {i}/>)}
             </div>
    }
    reactRoot.render(<App />);
  </script>
</html>
